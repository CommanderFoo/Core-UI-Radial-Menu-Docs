site_name: UI Radial Menu Documentation
site_description: Documentation for the UI Radial Menu component on Community Content
docs_dir: docs
extra_css:
  - stylesheets/extra.css
theme:
  palette:
    scheme: slate
    primary: blue
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - toc.integrate
    - navigation.expand
  font:
      text: Lato
      code: JetBrains Mono
  
nav:
  - Documentation:
    - index.md
    - quick-start.md
    - hierarchy.md
    - context.md
    - properties.md
    - menu-items.md
    - events.md

  - Core Games:
    - https://coregames.com

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - markdown.extensions.codehilite:
      guess_lang: false
